- name: "统一时区为 Asia/Shanghai"
  timezone:
    name: Asia/Shanghai

- name: 创建必要的目录
  file:
    path: "{{ item.path }}"
    state: "{{ item.type }}"
    access_time: "preserve"
  with_items:
     - { type: 'directory', path: '/data'}
     - { type: 'directory', path: '~/.ssh'}
     - { type: 'touch', path: '~/.ssh/authorized_keys'}
  tags:
    - file
- name: 主机信任
  lineinfile :
    path: /root/.ssh/authorized_keys
    line: "ssh-rsa  jenkins@dm-ai.cn"
  tags:
  - file
- name: 是否允许密码登录
  lineinfile :
    path: /etc/ssh/sshd_config
    regexp: "^PasswordAuthentication"
    line: PasswordAuthentication {{ passwd_enable_login }}
  tags:
  - pass
- name: 修改limits
  pam_limits:
    limit_type: "{{ item.type }}"
    limit_item: "{{ item.item }}"
    domain: '*'
    value: 65535
  with_items:
    - { type: 'hard', item: 'nofile' }
    - { type: 'hard', item: 'nproc' }
    - { type: 'soft', item: 'nofile' }
    - { type: 'soft', item: 'nproc' }
- name: 安装epel源
  yum:
    name: epel-release
- name: 安装一些必要的包 for yum
  yum:
    name: "{{ pkgs }}"
    state: present
  tags:
    - yum
- name: 相关服务管理
  service:
    name: "{{ item.name }}"
    state: "{{ item.state }}"
    enabled: "{{ item.enabled }}"
  with_items:
    - { name: 'ntpdate', state: 'started', enabled: 'true'}
    - { name: 'ntpd', state: 'started', enabled: 'true'}
    - { name: 'postfix', state: 'stopped', enabled: 'false' }
    - { name: 'firewalld', state: 'stopped', enabled: 'false' }
    - { name: 'cups', state: 'stopped', enabled: 'false' }
    - { name: 'rpcbind', state: 'stopped', enabled: 'false' }
    - { name: 'rpcbind.socket', state: 'stopped', enabled: 'false' }
  ignore_errors: yes
  tags:
  - systemctl
- name: 禁止selinux
  selinux:
    state: disabled
- name: 修改/etc/rc.d/rc.local权限
  file:
   path: /etc/rc.d/rc.local
   mode: "a+x"
- name: 修改hostname
  hostname:
    name: "{{ host }}"
  tags:
    - hostname

- name: 判断是否已经更新过
  shell: rpm -qa|grep kernel-tools-libs-3.10.0-1127.19.1.el7.x86_64|wc -l
  register: kernel_if_existis
  tags: 
  -  kernel

- name: 升级内核
  include: kernel.yml
  tags: 
  -  kernel
  when:
  - kernel_if_existis.stdout != "1"
